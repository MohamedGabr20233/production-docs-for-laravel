<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Single Page App GitHub Pages redirect
      // Redirects all 404s to index.html with the path stored in sessionStorage
      sessionStorage.redirect = location.href;
      location.replace(location.pathname.split('/').slice(0, 2).join('/') + '/');
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
